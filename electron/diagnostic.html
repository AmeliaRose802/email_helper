<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Helper - Diagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background: #005a9e; }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ“§ Email Helper - System Diagnostic</h1>
    <p>Click the buttons below to test API connectivity:</p>
    
    <div>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <button onclick="testEmailStats()">Test Email Stats API</button>
        <button onclick="testTaskStats()">Test Task Stats API</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        function addResult(title, data, isError = false) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testBackendHealth() {
            console.log('Testing backend health...');
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                console.log('Backend health response:', data);
                addResult('âœ… Backend Health Check', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                });
            } catch (error) {
                console.error('Backend health check failed:', error);
                addResult('âŒ Backend Health Check Failed', {
                    error: error.message,
                    stack: error.stack
                }, true);
            }
        }
        
        async function testEmailStats() {
            console.log('Testing email stats API...');
            try {
                const response = await fetch('http://localhost:8000/api/emails/stats');
                const data = await response.json();
                console.log('Email stats response:', data);
                addResult('âœ… Email Stats API', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                });
            } catch (error) {
                console.error('Email stats API failed:', error);
                addResult('âŒ Email Stats API Failed', {
                    error: error.message,
                    stack: error.stack
                }, true);
            }
        }
        
        async function testTaskStats() {
            console.log('Testing task stats API...');
            try {
                const response = await fetch('http://localhost:8000/api/tasks/stats');
                const data = await response.json();
                console.log('Task stats response:', data);
                addResult('âœ… Task Stats API', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                });
            } catch (error) {
                console.error('Task stats API failed:', error);
                addResult('âŒ Task Stats API Failed', {
                    error: error.message,
                    stack: error.stack
                }, true);
            }
        }
        
        // Auto-run diagnostic on load
        window.addEventListener('load', () => {
            console.log('Diagnostic page loaded');
            setTimeout(() => {
                console.log('Running automatic diagnostic...');
                testBackendHealth();
            }, 1000);
        });
    </script>
</body>
</html>
