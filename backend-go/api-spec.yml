paths:
  /health:
    get:
      summary: Health check
      tags: [Health]
      description: |
        Check if the API service is operational. Returns health status of the API server and database connection.
        Use this endpoint to verify the service is running before making other API calls.
        
        **Example curl:**
        ```bash
        curl -X GET "http://localhost:8000/health"
        ```
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  service:
                    type: string
                    example: email-helper-api
                  version:
                    type: string
                    example: "1.0.0"
                  database:
                    type: string
                    example: healthy
              examples:
                success:
                  summary: Healthy service
                  value:
                    status: "healthy"
                    service: "email-helper-api"
                    version: "1.0.0"
                    database: "healthy"
        '503':
          description: Service unavailable (database connection failed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                database_error:
                  summary: Database connection failed
                  value:
                    error:
                      code: "DATABASE_UNAVAILABLE"
                      message: "Failed to connect to database"
                      details: "Connection refused"

  /:
    get:
