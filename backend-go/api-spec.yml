  /api/emails:
    get:
      summary: Get paginated list of emails
      description: |
        Retrieves emails intelligently based on query parameters. The backend automatically selects
        the appropriate data source:
        
        - **With category parameter**: Returns classified emails from database (SQLite cache)
        - **With folder parameter**: Returns live emails from Outlook via COM interface
        - **Default (no parameters)**: Returns emails from Outlook Inbox
        
        This unified endpoint provides a clean abstraction over the backend data sources,
        allowing the frontend to request emails by their semantic meaning rather than
        implementation details.
        
        **Data Sources:**
        - Live Outlook (via COM): Fresh data, current folder locations
        - SQLite database: Cached data with AI classifications and summaries
        
        **Use cases:**
        - Browse current inbox: `/api/emails` or `/api/emails?folder=Inbox`
        - View sent emails: `/api/emails?folder=Sent`
        - Filter by AI category: `/api/emails?category=fyi`
        - View action items: `/api/emails?category=action_required`
        
        **Example curl:**
        ```bash
        # Get inbox emails
        curl -X GET "http://localhost:8000/api/emails?folder=Inbox&limit=20"
        
        # Get classified FYI emails
        curl -X GET "http://localhost:8000/api/emails?category=fyi&limit=50"
        
        # Paginate through emails
        curl -X GET "http://localhost:8000/api/emails?limit=20&offset=20"
        ```
        
        **Pagination:** Use `limit` and `offset` parameters. Default limit is 50, maximum is 50000.
        The response includes `has_more` boolean to indicate if more results are available.
      tags: [Emails]
      parameters:
        - name: folder
          in: query
          description: Outlook folder name (uses Outlook data source)
          schema:
            type: string
            default: Inbox
          example: Inbox
        - name: limit
          in: query
          description: Maximum number of emails to return
          schema:
            type: integer
            minimum: 1
            maximum: 50000
            default: 50
          example: 50
        - name: offset
          in: query
          description: Number of emails to skip for pagination
          schema:
            type: integer
            minimum: 0
            default: 0
          example: 0
        - name: category
          in: query
          description: AI classification category (uses database data source)
          schema:
            type: string
            enum: [fyi, action_required, newsletter, calendar_event, auto_response, receipts_confirmations, other]
          example: fyi
      responses:
        '200':
          description: List of emails
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailListResponse'
              examples:
                inbox_emails:
                  summary: Inbox emails from Outlook
                  value:
                    emails:
                      - id: "AAMkADc4..."
                        subject: "Q4 Planning Meeting"
                        sender: "manager@company.com"
                        date: "2025-11-04T14:30:00Z"
                        is_read: false
                        has_attachments: true
                        body: "Let's discuss Q4 objectives..."
                      - id: "AAMkADc5..."
                        subject: "Weekly Newsletter"
                        sender: "newsletter@techweekly.com"
                        date: "2025-11-04T08:00:00Z"
                        is_read: true
                        has_attachments: false
                        body: "This week in tech..."
                    total: 127
                    offset: 0
                    limit: 50
                    has_more: true
                classified_fyi:
                  summary: Classified FYI emails from database
                  value:
                    emails:
                      - id: "AAMkADc6..."
                        subject: "Team Update"
                        sender: "lead@company.com"
                        date: "2025-11-04T10:00:00Z"
                        ai_category: "fyi"
                        ai_confidence: 0.95
                        one_line_summary: "Team completed feature launch and bug fixes"
                    total: 45
                    offset: 0
                    limit: 50
                    has_more: false
        '400':
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_category:
                  summary: Invalid category value
                  value:
                    error:
                      code: "INVALID_PARAMETER"
                      message: "Invalid category value"
                      details: "Category must be one of: fyi, action_required, newsletter, calendar_event, auto_response, receipts_confirmations, other"
                invalid_limit:
                  summary: Limit exceeds maximum
                  value:
                    error:
                      code: "INVALID_PARAMETER"
                      message: "Limit exceeds maximum of 50000"
        '500':
