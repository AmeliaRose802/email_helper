  /api/ai/classification:
    post:
      summary: Classify single email content (new consistent naming)
      description: |
        Atomic operation for classifying a single email. Uses singular naming for single-item operations.
        Replaces the deprecated `/api/ai/classify` endpoint.
        
        **Use case:** Classify individual emails in real-time as user reads them.
        
        **Example curl:**
        ```bash
        curl -X POST "http://localhost:8000/api/ai/classification" \
          -H "Content-Type: application/json" \
          -d '{
            "subject": "Team meeting tomorrow",
            "sender": "manager@company.com",
            "content": "Please join us for the team meeting tomorrow at 2 PM",
            "context": ""
          }'
        ```
        
        **Performance:** Typically 1-3 seconds depending on email length and AI service latency.
      tags: [AI]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - subject
                - sender
                - content
              properties:
                subject:
                  type: string
                  example: "Team meeting tomorrow"
                sender:
                  type: string
                  example: "manager@company.com"
                content:
                  type: string
                  example: "Please join us for the team meeting tomorrow at 2 PM"
                context:
                  type: string
                  example: ""
            examples:
              action_required:
                summary: Action required email
                value:
                  subject: "Please review the Q4 budget proposal"
                  sender: "cfo@company.com"
                  content: "Hi team, I need your feedback on the attached Q4 budget proposal by Friday. Please review and send comments."
                  context: ""
              fyi:
                summary: FYI email
                value:
                  subject: "Weekly team update"
                  sender: "manager@company.com"
                  content: "Here's what the team accomplished this week: 1) Launched new feature, 2) Fixed critical bugs, 3) Improved performance by 20%"
                  context: ""
              newsletter:
                summary: Newsletter
                value:
                  subject: "Tech Weekly - AI Trends 2025"
                  sender: "newsletter@techweekly.com"
                  content: "In this week's issue: Latest AI breakthroughs, Cloud computing updates, and more..."
                  context: ""
      responses:
        '200':
          description: Classification result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailClassificationResponse'
              examples:
                action_required:
                  summary: Action required classification
                  value:
                    category: "required_personal_action"
                    confidence: 0.92
                    reasoning: "Email explicitly requests feedback on budget proposal with specific deadline"
                    one_line_summary: "Review Q4 budget proposal by Friday"
                    alternative_categories: ["team_action"]
                    processing_time: 1.8
                fyi:
                  summary: FYI classification
                  value:
                    category: "fyi"
                    confidence: 0.95
                    reasoning: "Informational update with no action items or responses needed"
                    one_line_summary: "Team accomplished feature launch, bug fixes, and performance improvements"
                    alternative_categories: []
                    processing_time: 1.2
        '400':
          description: Invalid request - missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                missing_subject:
                  summary: Missing subject field
                  value:
                    error:
                      code: "VALIDATION_ERROR"
                      message: "Missing required field: subject"
                      details: "Request body must include subject, sender, and content"
                empty_content:
                  summary: Empty email content
                  value:
                    error:
                      code: "VALIDATION_ERROR"
                      message: "Email content cannot be empty"
        '500':
          description: AI processing failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                ai_service_error:
                  summary: AI service unavailable
                  value:
                    error:
                      code: "AI_SERVICE_ERROR"
                      message: "Failed to classify email"
                      details: "Azure OpenAI service returned 503 - Service Unavailable"
                timeout:
                  summary: Request timeout
                  value:
                    error:
                      code: "REQUEST_TIMEOUT"
                      message: "AI classification timed out after 30 seconds"

